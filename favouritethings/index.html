<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Favourite Things</h1>
    <form id="favouritethings">
      <p>Tell us some of your favourite things</p>
      <div class="form-group">
        <label for="name">Enter your Name</label>
        <input type="text" id="name" name="name" class="form-control">

        <label for="food">Favourite Food</label>
        <input type="text" name="food" id="food" class="form-control">

        <label for="music">Favourite Music</label>
        <input type="text" name="music" id="music" class="form-control">

        <label for="color">Favourite Color</label>
        <input type="text" name="color" id="color" class="form-control">

        <label for="city">Favourite City</label>
        <input type="text" name="city" id="city" class="form-control">

        <button type="submit" class="btn">Submit your favourites</button>
        <!--<input type="submit" name="submit" value="Submit your favourites" id="submit">-->
      </div>
    </form>
    <div>
      <p> You have entered the following as your favourites:</p>
      <ul id="output">
        <li id="output1"></li>
        <li id="output2"></li>
        <li id="output3"></li>
        <li id="output4"></li>
        <li id="output5"></li>
        <li id="output6"></li>
        <li id="output7"></li>
        <li id="output8"></li>
      </ul>
    </div>
  </div>
</body>

</html>
